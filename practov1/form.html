<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
       <h2>GOOGLE FORM</h2>
       <form>
            <lable>Name</lable>
            <input type="text">
            <br>
            <lable>Rollno</lable>
            <input type="number">
            <br>
            <lable>phone no</lable>
            <input type="number">
            <br>
            <lable>mail id</lable>
            <input type="email">
            <br>
            <lable>DOB</lable>
            <input type="date">
            <br>
            <lable>Gender</lable>
            <input type="radio" value="male">male
            <input type="radio" value="female">female
            <br>
            <lable>upload resume</lable>
            <input type="file">
            <br>
            <lable>search linkedin</lable>
            <input type="URL">
            <br>
            <lable>Languages</lable>
            <input type="checkbox" value="c">c
            <input type="checkbox" value="c++">c++
            <input type="checkbox" value="java">java
            <input type="checkbox" value="python">python
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="clear">
       </form> 
    </body>
</html>
